<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="/server">
      <!--Refer to MDN docs for different types of inputs-->
      <!--Placeholder attr. as a "label" for inputs-->
      <div>
        <label for="username">Enter a username</label>
        <input type="text" placeholder="username" id="username" name="un" />
      </div>

      <br />

      <div>
        <label for="password">Enter a password</label>
        <input type="password" placeholder="password" id="password" name="pw" />
      </div>

      <br />

      <div>
        <label for="picker">Choose your color</label>
        <input type="color" id="picker" name="cp" />
      </div>
      <br />
      <div>
        <label for="dt">Today's Date</label>
        <input type="date" id="dt" name="dat" />
      </div>
      <!-- Make sure labels are labelled correctly! -->
      <br />
      <!--ANY BUTTON, defined, runs the action for form defined-->
      <!--"button" resets it to not to do anything-->
      <button type="button">Submit (not haha)</button>

      <!--Different way (NOT RECOMMENDED)-->
      <input type="submit" />
    </form>

    <!--Validations-->
    <h2>Validations Demo</h2>
    <form action="/validations">
      <div>
        <label for="fn">First Name</label>
        <!--name == variableName-->
        <input type="text" id="fn" name="firstName" required />
      </div>
      <div>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="password" minlength="5" maxlength="10" required />
      </div>
      <p>
        <!--Uses regex to pattern match the @ symbol-->
        <input type="email" required>
        <!--Uses regex to pattern match the schema://restourl-->
        <input type="url">
      </p>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
